<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Ejemplo de tabla con botones</title>
</head>
<body>
<div>
  <button id="crear">Crear</button>
  <button id="eliminar">Eliminar</button>
  <input type="text" id="buscar" placeholder="Buscar">
  <button id="buscar-btn">Buscar</button>
</div>
<table id="tabla">
  <thead>
  <tr>
    <th>ID</th>
    <th>Nombre</th>
    <th>Apellido</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>1</td>
    <td>John</td>
    <td>Doe</td>
  </tr>
  <tr>
    <td>2</td>
    <td>Jane</td>
    <td>Doe</td>
  </tr>
  <tr>
    <td>3</td>
    <td>Bob</td>
    <td>Smith</td>
  </tr>
  </tbody>
</table>
</body>
</html>
