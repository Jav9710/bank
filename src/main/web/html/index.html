<!DOCTYPE html>
<html>
<head>
  <title>Contactos</title>
  <link rel="stylesheet" href="../css/index.css">
  <script src="../js/home.js"></script>
</head>
<body>
<button id="contacts">Contacts</button>
<button id="btn-create">Create</button>
<button id="delete">Delete</button>

<label>First Name</label>
<input type="text" id="first-name" name="first-name">
<label>Second Name</label>
<input type="text" id="second-name" name="second-name">
<label>From</label>
<input type="number" id="from" name="from" min="18" max="64">
<label>To</label>
<input type="number" id="to" name="to" min="19" max="65">
<button id="search">Search</button>
<button id="home">Home</button>

<div id="empty-data-message" style="display: none"></div>
<table id="tabla-dinamica">
  <!-- La tabla se llenará dinámicamente con JavaScript -->
</table>
<div id="result"></div>
</body>
</html>
